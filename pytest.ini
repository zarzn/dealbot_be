[pytest]
# Test discovery and execution
testpaths = backend_tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    --verbose
    --tb=short
    --showlocals
    --durations=10
    --maxfail=0
    --color=yes
    -p no:warnings
    --disable-warnings
    --no-cov-on-fail
    --asyncio-mode=auto

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::RuntimeWarning
    ignore::pytest.PytestUnhandledThreadExceptionWarning

# Markers
markers =
    core: marks tests as core tests (run first)
    service: marks tests as service tests (run second)
    feature: marks tests as feature tests (run third)
    integration: marks tests as integration tests (run last)
    unit: marks tests as unit tests
    api: marks tests as API tests
    slow: marks tests as slow (skipped by default)
    redis: marks tests that require Redis
    websocket: marks tests that require WebSocket
    scraper: marks tests that require scraper functionality
    agent: marks tests that require agent functionality

# Test categories timeout (in seconds)
timeout = 300

# Avoid duplicate test collection
norecursedirs = .* build dist CVS _darcs {arch} *.egg venv env virtualenv 